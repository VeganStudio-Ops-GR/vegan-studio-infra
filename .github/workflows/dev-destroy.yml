name: "Dev Infrastructure Destroy"

on:
  workflow_dispatch:

jobs:
  destroy:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./env/dev

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "ap-south-1"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        # 1. Use ./ to be explicit
        # 2. -input=false prevents the hang
        # 3. -reconfigure ensures it ignores any previous failed attempts
        run: terraform init -backend-config="./backend.conf" -input=false -reconfigure

      - name: Terraform Plan Destroy
        # 4. Added -input=false here too
        run: terraform plan -destroy -out=destroy.tfplan -input=false

      - name: Terraform Destroy
        # 5. Point to the plan file directly
        run: terraform destroy -auto-approve destroy.tfplan
